    <style>
        /* Custom Header Styling */
        header {
            background: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
            padding: 0.75rem 2rem;
            box-shadow: 0 2px 8px rgb(0 0 0 / 30%);
            position: sticky;

        .custom-header-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;

        }
        
        .app-logo {
            display: flex;

        }
        
        .app-logo span {
            font-weight: 600;
            font-size: 1.125rem;
            color: #f5f5f5;
            letter-spacing: -0.02em;
        }
        
        .app-logo img {
            width: 24px;

            filter: brightness(0) saturate(100%) invert(27%) sepia(98%) saturate(7471%) hue-rotate(357deg) brightness(95%) contrast(118%);
        }
        
        .ai-badge {
            background: linear-gradient(135deg, #1473e6 0%, #9747ff 100%);
            color: white;
            padding: 0.375rem 0.875rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        /* Hero Section */
        main > div:first-child > div {
            text-align: center;
            padding: 4rem 2rem 3rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        main > div:first-child > div h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f5f5f5;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }
        
        main > div:first-child > div p {
            font-size: 1.125rem;
            color: #9f9f9f;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }
        
        @media (width <= 768px) {
            main > div:first-child > div {
                padding: 3rem 1.5rem 2rem;
            }
            
            main > div:first-child > div h1 {

            }
            
            main > div:first-child > div p {
